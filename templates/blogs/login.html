{% extends 'blogbase.html'%}
{% load static %}
{% block content %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('{% static 'blogs/img/post-bg.jpg' %}');height: 400px;">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-heading" style="text-align: center;">
          <h1>Login</h1>

        </div>
      </div>
    </div>
  </div>
</header>
<div class="container-fluid login-page" style="margin-bottom: 3rem;">
  <div class="container ">
    <div class="row ">
      <div class="col-sm-10 login-box">
        <div class="row">
          <div class="col-lg-8 col-md-7 log-det">
            <!-- <div class="small-logo">
                                <i class="fab fa-asymmetrik"></i> Style Login
                            </div> -->
            <h2>Sign in to Karkhana</h2>
            <!-- <div class="row">
                                <ul>
                                    <li><i class="fab fa-facebook-f"></i></li>
                                    <li><i class="fab fa-twitter"></i></li>
                                    <li><i class="fab fa-linkedin-in"></i></li>
                                </ul>
                            </div> -->
            <div class="row">
              <p class="small-info">Use your Email account</p>
            </div>

            <div class="content-section text-box-cont">
              <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">


                  <div id="div_id_username" class="control-group">
                    <div class="controls"> <input type="email" name="email" placeholder="Email" autofocus=""
                        autocapitalize="none" autocomplete="username" maxlength="150"
                        class="form-control textinput textInput" required id="id_email"> </div>
                  </div>
                  <div id="div_id_password" class="control-group">
                    <div class="controls"> <input type="password" name="password" placeholder="Password"
                        autocomplete="current-password" class="form-control textinput textInput" required=""
                        id="id_password"> </div>
                  </div>

                </fieldset>
                <div class="row justify-content-center form-group">
                  <small class="text-muted ml-2">
                    <a href="/password-reset/">Forgot Password?</a>
                  </small>
                </div>

                <div class="row justify-content-center form-group">
                  <div>
                    <button class="btn btn-outline-info" type="submit">Login</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-lg-4 col-md-5 box-de">
            <div class="ditk-inf">
              <h2 class="w-100" style="color: white;">Don't Have an Account </h2>
              <p>Simply Create your account by clicking the Signup Button</p>
              <a href="{% url 'blogs:blogssignup' %}">
                <button type="button" class="btn btn-outline-light">SIGN UP</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

{% endblock %}
