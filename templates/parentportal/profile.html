<!-- templates/home.html -->
{% extends 'webbase.html' %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}
  <a href={% url 'studentportal:studentlogout'  %}>Logout</a>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'accounts:login' %}">Log In</a>
{% endif %}
{% endblock %}
